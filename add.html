<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <header class="header">
        <ul>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="recipelist.html">Recipe List</a>
                <a href="add.html">Add/Edit Recipes</a>
            </nav>
        </ul>
        </header>
    <div class="containerimg">

        <div class="left-column">
         <h3>Add Recipe</h3>
         <form>
           <label for="recipe-name">Name:</label>
           <input type="text" id="recipe-name" required>
           <br>
           <label for="recipe-ingredients">Ingredients:</label>
           <textarea id="recipe-ingredients" rows="5" required></textarea>
           <br>
           <label for="recipe-method">Method:</label>
           <textarea id="recipe-method" rows="5" required></textarea>
           <br>
           <button type="submit">Add Recipe</button>
         </form>
       </div>
 
       <!-- Search bar/view recipes list -->
       <div class="right-column">
         <div id="search-section">
           <h3>Recipes List</h3>
           <label for="search-box">Search:</label>
           <input type="text" id="search-box">
     </div>
 
     <div id="recipe-list"></div>
         <div id="no-recipes">Currently you have no recipe</div>
     </div>
     <script src="add.js"></script>
</body>
</html>
